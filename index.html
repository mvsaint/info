<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width"  initial-scale="1">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="main">
			<form action="#" method="post">
				<div class="contacts-info">
					<div class="photo"><img src="images/photo.png" alt="Фото"></div>
					<div class="fields">
						<input type="text" name="name" placeholder="Имя" readonly>
						<input type="text" name="date" placeholder="Дата рождения" readonly>
						<input type="text" name="city" placeholder="Город" readonly>
						<input type="text" name="contacts-data" placeholder="Контактные данные" readonly>
					</div>
				</div>
				<div class="skills">
					<h2>Навыки</h2>
					<div class="skills-wrapper">
						<label>
							<input type="checkbox" value="html5" checked><span class="icon"></span>html5
						</label>
						<label>
							<input type="checkbox" value="sass" checked><span class="icon"></span>sass
						</label>
						<label>
							<input type="checkbox" value="vanillajs"><span class="icon"></span>vanillajs
						</label>
						<label>
							<input type="checkbox" value="git" checked><span class="icon"></span>git
						</label>
						<label>
							<input type="checkbox" value="css3" checked><span class="icon"></span>css3
						</label>
						<label>
							<input type="checkbox" value="less" checked><span class="icon"></span>less
						</label>
						<label>
							<input type="checkbox" value="angular"><span class="icon"></span>angular
						</label>
						<label>
							<input type="checkbox" value="foundation"><span class="icon"></span>foundation
						</label>
						<label>
							<input type="checkbox" value="бэм" checked><span class="icon"></span>бэм
						</label>
						<label>
							<input type="checkbox" value="gulp" checked><span class="icon"></span>gulp
						</label>
						<label>
							<input type="checkbox" value="jquery" checked><span class="icon"></span>jquery
						</label>
						<label>
							<input type="checkbox" value="bootstrap" checked><span class="icon"></span>bootstrap
						</label>
					</div>
				</div>
				<div class="skilljs">
					<div class="diagram">
						<div class="colors"></div>
						<div class="pointer"><img src="images/pointer.png" alt=""></div>
					</div>
					<div class="numeric">
						<h2>Мой уровень владения <br>Java Script</h2>
						<div class="value">700</div>
					</div>
				</div>
			</form>
		</div>
		<script src="js/vendor.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
